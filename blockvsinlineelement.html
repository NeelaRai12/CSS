<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block vs inline element</title>

    <style>
        h2{
            background-color: royalblue;
            color: white;
            padding: 5px;
        }

        h3{
            background-color: royalblue;
            color: white;
            padding: 5px;
            display: inline;
        }

        .abc{
            background-color: thistle;
            color: turquoise;
        }

        .xyz{
            background-color: violet;
            display: block;
        }
    </style>
</head>
<body>
    <h2> This tag is the block element</h2>
    <h3>This is the block element by default but converted to inline</h3>
    <span class="abc">This is inline element</span>
    <span class="xyz">This is inline element by default but converted to blockline</span>
</body>
</html>
